# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: dabao1955/kernel_build_action@main
      with:
          kernel-url: https://github.com/realme-kernel-opensource/realme_q2pro-AndroidS-kernel-source
          depth: 1
          vendor: true
          vendor_url: https://github.com/realme-kernel-opensource/realme_q2pro-AndroidS-vendor-source
          vendor_dir: vendor
          kernel-branch: master
          vendor-branch: master
          config: k6853v1_64_6360_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: true
          ksu-version: v0.9.5
          android-version: 12
          aosp-clang-version: r383902
          disable-lto: true
          anykernel3: true